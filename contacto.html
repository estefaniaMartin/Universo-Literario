<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

    <!-- Icono del logo para pestaÃ±a -->
    <link rel="icon" href="../Universo-Literario/resources/img/logo.ico">
    <!-- ----------CSS--------------- -->
    <link rel="stylesheet" href="css/style.css">
    <title>Universo Literario</title>
</head>

<body>
    <header>
    </header>


    <div class="container-formulario mt-3">
        <div class="justify-content-center">
            <div class="titulo">
                <h2>CONTACTO</h2>
            </div>
            <form id="contacto">
                <div class="form-group mt-3 ml-3">
                    <input type="name" class="col-lg-6 form-control" aria-describedby="name"
                        placeholder="Nombre y apellido" />
                </div>
                <div class="form-group mt-3 ml-3">
                    <input type="email" class="col-lg-6 form-control" aria-describedby="emailHelp"
                        placeholder="Email" />
                </div>
                <div class="form-group mt-3 ml-3">
                    <textarea class="col-lg-6 form-control" placeholder="Escribe tu consulta"></textarea>
                </div>
                <!-- BOTON-MODAL -->
                <div class="form-group mt-3 ml-3">
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#btnenviar">
                        Enviar
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="btnenviar" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Gracias por tu consulta!
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>












    <!-- - - - - FOOTER - - - - - -!-->

    <footer>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
